<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="login">
    <div class="card-login">
      <!-- form -->
      <article class="register-login">
        <section>
          <h1>Hola!</h1>
          <h2>Te estabamos esperando</h2>
        </section>
        <form>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@dominio.com">
          </div>
          <div class="password">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="ingresa tu contraseña">
          </div>
          <div class="register-button">
            <button class="button" type="login">Registrarme</button>
            <p class="register">No tienes una cuenta? <a class="link" href="#"> Registrate!</a></p>
          </div>
        </form>
      </article>
      <!-- img -->
      <div class="img-login">
        <img src="https://assets-ouch.icons8.com/preview/809/b132c8e3-b3cd-4c55-9efe-5495d998bb38.png" alt="">
      </div>
    </div>
    </div>
  </main>

</body>

</html>
